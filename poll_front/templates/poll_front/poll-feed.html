{% extends "base/base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'poll_front/css/polls-page.css' %}">
<script type="text/javascript" src="{% static 'poll_front/js/poll_front.js' %}"></script>
<script type="text/javascript" src="{% static 'poll_front/js/polls-feed.js' %}"></script>
<script type="text/javascript" src="{% static 'poll_front/js/poll_front.js' %}"></script>
<script type="text/javascript" src="{% static 'poll_front/js/poll-component.js' %}"></script>
{% endblock head %}
{% block title %}
Research | Survey
{% endblock title %}
{% block content %}
<main class="poll-site-content_main">
    <section class="poll-container_header">
        <div>Questionnaire</div>
    </section>
    <section class="poll-container_base">
        <div class="poll-navi-btns_container left" show="false">
            <svg class="poll-navi-btn left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"/></svg>
        </div>
        <main class="poll-container_main">
            {% include 'poll_front/poll-module.html' %}
        </main>
        <div class="poll-navi-btns_container right" show="true">
            <svg class="poll-navi-btn right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"/></svg>
        </div>
    </section>
</main>
{% endblock content %}
